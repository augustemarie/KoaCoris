<%- include('header.html') %>

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Cat√©gories</h1>

    </div>

    <!-- <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas> -->

    <div class="row">
        <div class="col-md-4 ">
            <h5>Add Category</h5>
            <form class="form-group" id="categories-form">
                <div class="form-group col-md-12">
                    <label for="name">Name</label>
                    <input type="text" name="category-name"  id="category-name" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" name="category-description" id="category-description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mb2">Submit</button>
            </form>

        </div>

        <div class="col-md-8">
            <h5>Categories</h5>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>

                    </tr>
                    </thead>
                    <tbody id="categories-list">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
</div>
</div>

<%- include('footer.html') %>
