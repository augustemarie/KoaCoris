<%- include('header.html') %>

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Contents</h1>
                </div>

                <!-- <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas> -->

                <div class="row">
                    <div class="col-md-5">
                        <h5>Add Contents</h5>
                        <form class="form-group">
                            <div class="mb-3">
                                <label for="name">Titre</label>
                                <input type="text" name="text" id="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Content</label>
                                <textarea class="form-control" rows="8" cols="100"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="trailer" class="form-label">Trailer</label>
                                <input class="form-control" type="file" id="trailer">
                            </div>
                            <div class="mb-3">
                                <label for="cover" class="form-label">Status</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="PUBLISH">PUBLISH</option>
                                    <option value="TRASH">TRASH</option>
                                    <option value="DRAFT">DRAFT</option>
                                    <option value="COMING">COMING</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="cover" class="form-label">Post Categories</label>
                                <select class="form-select" aria-label="Default select example" id="post-category">

                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="cover" class="form-label">Post Type</label>
                                <select class="form-select" aria-label="Default select example" id="post-type">

                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary mb2">Submit</button>
                        </form>

                    </div>

                    <div class="col-md-7">
                        <h5>
                            Articles
                        </h5>
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th scope="col">Title</th>
                                        <th scope="col">Description</th>
                                        <th scope="col">Banner</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Post Type</th>
                                        <th scope="col">Post Category</th>
                                    </tr>
                                </thead>
                                <tbody id="post-content">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

<%- include('footer.html') %>
